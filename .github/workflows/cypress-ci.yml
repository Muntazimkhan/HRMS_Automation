name: 🔁 Run Cypress Tests on Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Monthly Attendance Test
        run: npx cypress run --spec "cypress/e2e/Reports automation/Monthly Attendence.cy.js"

      - name: Run Leave Test
        run: npx cypress run --spec "cypress/e2e/Reports automation/Leave.cy.js"
